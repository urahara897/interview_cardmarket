apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "interview-app.fullname" . }}-test-connection"
  labels:
    {{- include "interview-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
  - name: wget
    image: busybox
    command: ['wget']
    args: ['-qO-', 'http://{{ include "interview-app.fullname" . }}:{{ .Values.service.port }}/']
  - name: curl
    image: curlimages/curl:latest
    command: ['curl']
    args: ['-f', 'http://{{ include "interview-app.fullname" . }}:{{ .Values.service.port }}/health']
