apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: interview-app
  namespace: argocd
  labels:
    app.kubernetes.io/name: interview-app
    app.kubernetes.io/part-of: interview-project
spec:
  project: default
  source:
    repoURL: https://github.com/urahara897/interview_cardmarket
    targetRevision: HEAD
    path: helm/interview-app
    helm:
      valueFiles:
      - values-gitops.yaml
      parameters:
      - name: image.repository
        value: interview-app
      - name: image.tag
        value: latest
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
